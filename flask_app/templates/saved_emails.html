<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css')}}">
</head>
<body>
    <div class="container m-5 p-5">
        <div class="block3 p-3">
            <!-- Email Accepted -->
            <h1>The email address you entered (<span class="span1">{{email.email}}</span>) </h1>
            <h1>is a valid email address! Thank you!</h1>
        </div>
        <div class="m-3">
            <!-- Email Addresses -->
            <div>
                <h1 class="span1">Email Addresses Entered:</h1>
            </div>
            <div class="m-4 ml-5">
                <table class="table table-striped table-hover">
                    <tbody>
                        {% for email in emails %}
                        <tr>
                            <td>{{email.email}}</td>
                            <td>{{email.created_at}}</td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>



<script src="/flask_app/static/js/script.js"></script>
</body>
</html>
